<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Detector</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TensorFlow + TM -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center p-8">

    <h1 class="text-3xl font-bold mb-4">ðŸ›µ Helmet Detection AI</h1>
    <p class="text-gray-600 mb-6">Upload an image and click Detect</p>

    <!-- Upload Button -->
    <input type="file" id="imageUpload" accept="image/*" class="hidden">
    <button onclick="document.getElementById('imageUpload').click()"
        class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700">
        Upload Image
    </button>

    <!-- Image Preview -->
    <div id="previewContainer" class="mt-5 hidden">
        <img id="previewImg" class="max-w-xs rounded-lg shadow-lg" />
    </div>

    <!-- Detect Button -->
    <button id="detectBtn"
        class="mt-4 px-6 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 hidden">
        Detect Helmet
    </button>

    <!-- RESULT BOX -->
    <div id="resultBox"
         class="mt-6 text-xl font-semibold text-center text-gray-800 min-h-[40px]">
    </div>

    <script src="script.js"></script>
</body>
</html>
